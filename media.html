<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Page</title>
</head>
<body>
    <h1>Get to Know Me</h1>
    <picture>
        <source media="(max-width: 480px)" srcset="image_mobile1.jpg, image_mobile2.jpg 2x">
        <source media="(max-width: 768px)" srcset="image_tablet1.jpg, image_tablet2.jpg 2x">
        <source media="(max-width: 1024px)" srcset="image_laptop1.jpg, image_laptop2.jpg 2x">
        <img src="image_default.jpg" alt="Default Image">
    </picture>
    <audio controls>
        <source src="audio_file.mp3" type="audio/mp3">
        <source src="audio_file.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <video width="320" height="240" controls>
        <source src="video_file.mp4" type="video/mp4">
        <source src="video_file.ogg" type="video/ogg">
        Your browser does not support the video element.
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/your_video_id" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <embed src="flash_file.swf" width="400" height="200" type="application/x-shockwave-flash">
    <object data="svg_file.svg" width="400" height="200" type="image/svg+xml"></object>
    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
